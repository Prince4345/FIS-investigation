<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIE | Forensic Insight Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap');

    :root {
      /* Default Indigo Theme */
      --c-400: #818cf8;
      --c-500: #6366f1;
      --c-600: #4f46e5;
      --glow-indigo: rgba(99, 102, 241, 0.5);
    }

    /* Emerald Theme */
    html[data-theme='emerald'] {
      --c-400: #34d399;
      --c-500: #10b981;
      --c-600: #059669;
      --glow-indigo: rgba(16, 185, 129, 0.5);
      /* Reusing variable name for glow */
    }

    /* Rose Theme */
    html[data-theme='rose'] {
      --c-400: #fb7185;
      --c-500: #f43f5e;
      --c-600: #e11d48;
      --glow-indigo: rgba(244, 63, 94, 0.5);
    }

    :root {
      --glow-indigo: rgba(99, 102, 241, 0.5);
    }

    body {
      background-color: #020617;
      /* Slate 950 */
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glow-border:hover {
      border-color: var(--c-400);
      /* Use variable */
      box-shadow: 0 0 20px var(--glow-indigo);
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .scanline::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.05), transparent);
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }

    @keyframes highlight-pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
        border-color: var(--c-500);
      }

      50% {
        transform: scale(1.03);
        box-shadow: 0 0 30px 10px rgba(99, 102, 241, 0.4);
        border-color: var(--c-400);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
        border-color: rgba(255, 255, 255, 0.05);
      }
    }

    .element-highlight-flash {
      animation: highlight-pulse 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      z-index: 50;
      position: relative;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            indigo: {
              400: 'var(--c-400)',
              500: 'var(--c-500)',
              600: 'var(--c-600)',
            }
          }
        }
      }
    }
  </script>

    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>

</head>
